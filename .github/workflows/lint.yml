name: Lint
on: [push, pull_request]
env:
  BASEDIR: https://raw.githubusercontent.com/open-contracting/standard-maintenance-scripts/main
jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', 'setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - run: curl -s -S --retry 3 $BASEDIR/tests/install.sh | bash -
      - run: curl -s -S --retry 3 $BASEDIR/tests/script.sh | bash -
      - run: pip install black
      - run: black --check .
      # Don't install editable projects in the current working directory.
      # https://pip.pypa.io/en/latest/reference/pip_install/#install-src
      - run: pip install --src $GITHUB_WORKSPACE/../src -r requirements_dev.txt
      - env:
          # https://www.django-rest-framework.org/api-guide/schemas/#generating-an-openapi-schema
          STANDARD_MAINTENANCE_SCRIPTS_IGNORE: tastypie,uritemplate
        run: pytest /tmp/test_requirements.py
